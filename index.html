<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Reestar</title>
</head>

<body>
    <div class="header">
        <h1 class="shop-name">Reestar</h1>
        <nav>
            <ul>
                <li>Home |</li>
                <li>Receipe |</li>
                <li>Contact</li>
            </ul>
        </nav>


    </div>

    
        <div class="section-one__searchbar">
            <input type="text" placeholder="search" class="section-one__input">
        </div>
    <div class="products">

        <div class="box" style="text-align: center;">
            <img src="burger.png" alt="Burger" height="200px" width="200px">
            <h3>Chees Burger</h3>
            <p>Something which is very Delicious</p>
            <button>Order Now</button>

        </div>
        <div class="box" style="text-align: center;">
            <img src="Biriyani.png" alt="Burger" height="200px" width="200px">
            <h3>Biriyani</h3>
            <p>Something which is very Delicious</p>
            <button>Order Now</button>

        </div>
        <div class="box" style="text-align: center;">
            <img src="ice-biriyani.png" alt="Burger" height="200px" width="200px">
            <h3>Ice Biriyani</h3>
            <p>Something which is very Delicious</p>
            <button>Order Now</button>

        </div>
        <div class="box" style="text-align: center;">
            <img src="Parotta.png" alt="Burger" height="200px" width="200px">
            <h3>Parotta</h3>
            <p>Something which is very Delicious</p>
            <button>Order Now</button>

        </div>
        

    </div>
    <div class="footer">
        <center>
        <h2>Contact Us</h2>
        
        <form >
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your Name"></td>
                </tr>
                
                <tr>
                    <td>Phone No:</td>
                    <td><input type="number" placeholder="Your Phone No."></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea placeholder="Your Address"></textarea>  </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Submit</button> </td>
                </tr>

            </table>
        </form>
        </center>
        



    </div>




</body>

</html>
